<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script>
    function rato() {
        let mes = prompt("Digite um número de 1 a 12:");

        mes = parseInt(mes);

        const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

        if (mes >= 1 && mes <= 12) {
            return meses[mes - 1];
        } else {
            return "Número inválido. Por favor, digite um número de 1 a 12.";
        }
    }
    let mes = rato();  
    document.write(mes);
  </script>
</body>

</html>
