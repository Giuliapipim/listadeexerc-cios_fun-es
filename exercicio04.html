<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    
    let num = parseInt(prompt("Digite o mês:"));
    
    function mes(num, meses) {
      
        const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

        if (num >= 1 && num <= 12) {
            return meses[mes - 1];
        } else {
            return "Número inválido. Por favor, digite um número de 1 a 12.";
        }
    }

    mes();
    
    document.write(mes);

  </script>
</body>
</html>
