<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function teste() {
        let num = prompt(parseFloat("Digite o primeiro número:"));
        let num2 = prompt(parseFloat("Digite o segundo número:"));

        if (!isNaN(num) && !isNaN(num2)) {
            if (num >= num2) {
                return (num + "é maior ou igual a " + num2);
            } 
            
            else {
                return (num + " é menor que " + num2 + );
            }
          
            else {
            return ("Por favor, digite números inteiros");
        }
    }

    document.write(teste());

  </script>
</body>
</html>
